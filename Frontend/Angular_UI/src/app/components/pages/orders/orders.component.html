<div class="orders-container">
    <h1>Your Orders</h1>
    <div *ngFor="let order of orders" class="order-card">
      <h4><strong>Order ID: </strong>{{ order.id }}</h4>
      <p><strong>Date:</strong> {{ order.orderDate| date:'short' }}</p>
      <p><strong>Status</strong> {{getOrderStatusText(order.status)}}</p>
      <order-items-list [order]="order"></order-items-list>
    </div>
  </div>
