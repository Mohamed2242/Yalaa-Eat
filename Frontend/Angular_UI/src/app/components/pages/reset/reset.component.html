<div [@slideTransition]>
    <div class="banner">
        <div class="nav">
            <h1>Yalaa Eat</h1>
            
        </div>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Your Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="password" [type]="type1" placeholder="New Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon1}}"></span>
                                </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.get('password')?.errors?.['required']" class="text-danger">*New Password is required*</small>                            
                            <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.get('password')?.errors?.['invalidPassword']" class="text-danger">Password must contains:  lowercase letter, uppercase letter, digit, and special character.</small>                            
                            <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 8 characters.</small>                            

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="confirmPassword" [type]="type2" placeholder="Confirm Password">
                                    <span (click)="hideShowConfirmPass()" class="fa {{eyeIcon2}}"></span>
                                </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.get('confirmPassword')?.errors?.['required']" class="text-danger">*Confirm Password is required*</small>                            
                            <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-danger">*Password doesnâ€™t match*</small>                            

                            <button (click)="reset()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
